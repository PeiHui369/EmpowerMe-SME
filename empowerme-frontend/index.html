<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowerMe | Marketing Management</title>
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-glass-dark border-end border-secondary" id="sidebar-wrapper">
            <div
                class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom border-secondary">
                <i class="fas fa-bolt me-2"></i>EmpowerMe
            </div>
            <a href="#" class="list-group-item list-group-item-action bg-transparent text-light" id="nav-dashboard"
                onclick="navigateTo('dashboard')">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-transparent text-light" id="nav-module1"
                onclick="navigateTo('module1')">
                <i class="fas fa-box-open me-2"></i>Content Inventory
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-transparent text-light" id="nav-module2"
                onclick="navigateTo('module2')">
                <i class="fas fa-bullhorn me-2"></i>Campaigns
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-transparent text-light" id="nav-module3"
                onclick="navigateTo('module3')">
                <i class="fas fa-users me-2"></i>User Profile
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-transparent text-light" id="nav-module5"
                onclick="navigateTo('module5')">
                <i class="fas fa-chart-line me-2"></i>Reports
            </a>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-dark bg-transparent border-bottom border-secondary px-4 py-3">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-4 m-0 text-white" id="page-title">Dashboard</h2>
                </div>
            </nav>

            <div class="container-fluid px-4 pt-4" id="main-content">
                <!-- Content injected here by JS -->
            </div>
        </div>
    </div>
    <!-- /#wrapper -->

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark-card text-light border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="uploadModalLabel">Upload New Asset</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <div class="mb-3">
                            <label for="assetTitle" class="form-label">Title</label>
                            <input type="text" class="form-control bg-dark text-light border-secondary" id="assetTitle"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="assetType" class="form-label">Type</label>
                            <select class="form-select bg-dark text-light border-secondary" id="assetType" required>
                                <option value="Image">Image</option>
                                <option value="Video">Video</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="assetFile" class="form-label">File</label>
                            <input type="file" class="form-control bg-dark text-light border-secondary" id="assetFile"
                                required>
                        </div>
                        <!-- Mock Cost Display -->
                        <div class="mb-3">
                            <label class="form-label">Estimated Cost</label>
                            <div id="costDisplay" class="text-success fw-bold">$0.00</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="submitUpload()">Upload Asset</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <!-- Comments Modal (Module 4) -->
    <div class="modal fade" id="commentsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-dark-card text-light">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="commentsModalLabel">Campaign Comments</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="commentsList" class="mb-4" style="max-height: 300px; overflow-y: auto;">
                        <!-- Comments injected here -->
                    </div>
                    <form id="commentForm">
                        <div class="input-group">
                            <input type="text" id="newCommentText"
                                class="form-control bg-dark text-light border-secondary"
                                placeholder="Write a comment..." required>
                            <button class="btn btn-primary" type="button" onclick="submitComment()">Post</button>
                        </div>
                        <input type="hidden" id="currentCampaignId">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js?v=2"></script>
</body>

</html>
